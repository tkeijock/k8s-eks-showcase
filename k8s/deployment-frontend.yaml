apiVersion: apps/v1 # Use extensions/v1beta1 for <1.8, apps/v1beta2 for 1.8â€“1.8.x, and apps/v1 for >=1.9
kind: Deployment
metadata:
  name: frontend
  labels:
    app: guestbook
    component: php-redis
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: guestbook
      component: php-redis
      tier: frontend
  template:
    metadata:
      labels:
        app: guestbook
        component: php-redis
        tier: frontend
    spec:
      restartPolicy: Always
      containers:
        - name: php-redis
          image: us-docker.pkg.dev/google-samples/containers/gke/gb-frontend:v5
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 200m
              memory: 200Mi
          env:
            - name: GET_HOSTS_FROM
              value: dns  # Use 'dns' for Kubernetes >=1.13 (CoreDNS), or 'env' for <=1.12 (older clusters without DNS)
          ports:
            - containerPort: 80
